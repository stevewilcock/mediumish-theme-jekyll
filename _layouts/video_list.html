---
layout: default
---

<section>
    <div class="section-title">
        <h2><span><a href="/videos">Videos</a> > {{ page.title }}</span></h2>
    </div>

    <div class="article-post">
      <div class="row justify-content-between">
        <div class="col-md-8 pr-5">
  
          {% assign posts_list = site.posts | where_exp:"item","item.categories contains page.category_filter" | where_exp:"item","item.tags contains 'video'" %}
  
          {% for post in posts_list %}
            <a href="{{ post.url }}">{{ post.title }}</a> <br>
          {% endfor %}
  
        </div>
  
        <div class="col-md-4">
            <div class="sticky-top sticky-top-80"></div>
        </div>
      </div>
    </div>

</section>
